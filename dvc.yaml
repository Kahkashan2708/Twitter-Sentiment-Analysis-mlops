stages:
  preprocess:
    cmd: python src/data/preprocessed.py
    deps:
      - data/raw/tweets.csv
      - src/data/preprocessed.py
    outs:
      - data/processed/clean_tweets.csv

  feature_engineering:
    cmd: python src/features/feature_engineering.py
    deps:
      - data/processed/clean_tweets.csv
      - src/features/feature_engineering.py
    outs:
      - data/processed/features.pkl
      - data/processed/labels.pkl

  train:
    cmd: python src/models/train.py
    deps:
      - data/processed/features.pkl
      - data/processed/labels.pkl
      - src/models/train.py
    outs:
      - models/logisticregression.pkl
      - models/lightgbm.pkl

  evaluate:
    cmd: python src/models/evaluate.py
    deps:
      - data/processed/features.pkl
      - data/processed/labels.pkl
      - models/logisticregression.pkl
      - models/lightgbm.pkl
      - src/models/evaluate.py
    outs:
      - metrics.json